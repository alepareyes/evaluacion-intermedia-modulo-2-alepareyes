<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Evaluación intermedia 2 Alejandra Reyes</title>
</head>

<body>
    <main class="content">
        <h1 class="title">¡Adivina el número!</h1>
        <form class="formulario">
            <label class="form-title">Introduce aquí tu número:</label>
            <input class="js-number number" type="number" />
            <button class="js-button button">Prueba </button>
        </form>
        <section>
            <p>Pista: <span class="js-hint hint">Escribe el número y dale a Prueba</span></p>
            <p>Número de intentos: <span class="js-tries tries"> </span></p>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
